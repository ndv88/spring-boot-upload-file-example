<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>Example</title>
</head>
<body>

<form id="test">
    <input type="file" name="file">
    <button type="submit">send file</button>
</form>

<script type="text/javascript">
    $("#test").submit(function (ev) {
        $.ajax({
            url: '/upload',
            type: 'POST',
            data: new FormData(ev.currentTarget),
            processData: false,
            contentType: false,
            success: function (data) {
                alert("file name on server: " + data.file_name);
            }
        });
        ev.preventDefault();
    });
</script>

</body>
</html>
